<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <h1>HTML Forms</h1><br>
    <form>
        <p>HELLO</p>
        <p><small>HELLO</small></p>
        <p><strike>HELLO</strike></p>
        <p><del>HELLO</del></p>
        <p><s>HELLO</s></p>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" placeholder="John"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" placeholder="Doe"><br>
    </form>
</body>
</html>
