<!DOCTYPE html>
<html>
<body>
    <table border="0">
        <tr>
            <td>Username*</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Email*</td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><select name="country" id="country">
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
            </select></td>
        </tr>
        <tr>
            <td>Country Code:</td>
            <td><input type="text" name="country_code" pattern="[A-Za-z]{3}" title="three letter country code"></td>

        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pw" pattern=".{6,}"></td>
        </tr>
        <tr>
            <td>Personal Information</td>
            <td><fieldset>
                <legend>My Personal Info.</legend>
                Date of Birth:<br>
                <input type="date" name="date">
                <br><br>
                Spouse name<br>
                <input type="text" name="spouse">
            </fieldset></td>
        </tr>
        <br><br>
        <tr>
            <td>Remarks</td>
            <td><textarea name="message" rows="10" cols="30" >Please enter your additional remarks(if any)</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</body>
</html>
