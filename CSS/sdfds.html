
<!DOCTYPE html>
<html>
<head>
 <style>
 /* Common styles for all border examples */
 .border-example {
 width: 200px;
 height: 100px;
 margin: 10px;
 padding: 10px;
 }
 /* Solid Border */
 .solid-border {
 border: 2px solid #FF0000; /* Using hexadecimal color format */
 }
 /* Dotted Border */

 .dotted-border {
 border: 2px dotted rgb(0, 128, 0); /* Using RGB color format */
 }
 /* Dashed Border */
 .dashed-border {
 border: 2px dashed hsl(120, 100%, 50%); /* Using HSL color format */
 }
 /* Double Border */
 .double-border {
 border: 3px double rgba(0, 0, 255, 0.7); /* Using RGBA color format */
 }
 /* Groove Border */
 .groove-border {
 border: 2px groove #FFA500; /* Using hexadecimal color format */
 }
 /* Ridge Border */
 .ridge-border {
 border: 2px ridge teal; /* Using color name format */
 }
 </style>
</head>
<body>
 <h2>Various Border Styles</h2>
 <div class="border-example solid-border">Solid Border</div>
 <div class="border-example dotted-border">Dotted Border</div>
 <div class="border-example dashed-border">Dashed Border</div>

 <div class="border-example double-border">Double Border</div>
 <div class="border-example groove-border">Groove Border</div>
 <div class="border-example ridge-border">Ridge Border</div>

 <ol>
        <li value="5">hello</li>
        <li>hello</li>
        <li>hello</li>
 </ol>
</body>
</html>
